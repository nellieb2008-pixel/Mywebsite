<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My pictures</title>
    <style>
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            column-gap: 20px;
            row-gap: 60px;
            padding: 20px;
        }

        .container {
            position: relative;
            overflow: hidden;
            /* Pour éviter que le flou ne dépasse du cadre */
            background-color: #eee;
            /* Couleur de fond pendant le chargement */
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.4s ease-in-out;
            /* Transition douce */

            /* EFFET PAR DÉFAUT : Flou */
            filter: blur(8px) grayscale(20%);
            transform: scale(1.05);
            /* Légère loupe pour cacher les bords nets */
        }

        /* AU SURVOL : On révèle l'image */
        .container:hover img {
            filter: blur(0px) grayscale(0%);
            transform: scale(1);
            /* Retour à la taille normale */
            cursor: pointer;
        }

        .date-take {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 20px;
            background-color: rgba(227, 225, 225, 0.8);
            /* Ajout de transparence */
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            /* Pour rester au-dessus de l'image */
            pointer-events: none;
            /* Pour que le survol traverse le texte vers l'image */
        }
    </style>
</head>
<div class="images-grid">
